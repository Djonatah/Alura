<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Movie Form</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Movie Form</h1>
    <form action="/movies" method="POST">

      <input type="hidden" name="_method" value="PUT" th:if="${movie != null}"/>
      <input type="hidden" name="id" th:value="${movie?.id}" />

      <div>
        <label for="movieDataForm.name">Name:</label>
        <input id="movieDataForm.name" name="name" th:value="${movie?.name}"/>
      </div>

      <div>
        <label for="movieDataForm.releaseDate">Release Date:</label>
        <input id="movieDataForm.releaseDate" name="releaseDate" th:value="${movie?.releaseDate}"/>
      </div>

      <div>
        <label for="movieDataForm.duration">Duration:</label>
        <input id="movieDataForm.duration" name="duration" th:value="${movie?.duration}" />
      </div>

      <div>
        <label for="movieDataForm.genre">Genre:</label>
        <input id="movieDataForm.genre" name="genre" th:value="${movie?.genre}" />
      </div>

      <input type="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
